<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ucabery - Acerca de</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>  <style>
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      border-radius: 5px;
      margin: 25px;
      padding: 20px;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="text-center">
            <img src="https://via.placeholder.com/150" alt="Avatar 1" class="avatar mb-3">
            <h5 class="mb-0">Título del avatar 1</h5>
            <p class="text-muted">Subtítulo del avatar 1</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="text-center">
            <img src="https://via.placeholder.com/150" alt="Avatar 2" class="avatar mb-3">
            <h5 class="mb-0">Título del avatar 2</h5>
            <p class="text-muted">Subtítulo del avatar 2</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="text-center">
            <img src="https://via.placeholder.com/150" alt="Avatar 3" class="avatar mb-3">
            <h5 class="mb-0">Título del avatar 3</h5>
            <p class="text-muted">Subtítulo del avatar 3</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
